<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toss Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 4px;
    }
    p.subtle {
      color: #888;
      margin: 0 0 24px;
      font-size: 13px;
    }
    section {
      background: #111;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    h2 {
      font-size: 14px;
      margin: 0 0 12px;
    }
    label {
      font-size: 12px;
      color: #ccc;
    }
    select, input[type="text"], textarea {
      width: 100%;
      margin-top: 6px;
      padding: 8px 10px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #f5f5f5;
      font-size: 12px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 999px;
      font-size: 12px;
      color: #ccc;
    }
    .rules {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .rule {
      display: grid;
      grid-template-columns: 1fr 140px 1fr 1fr auto;
      gap: 8px;
      align-items: center;
    }
    .rule input, .rule select {
      margin-top: 0;
    }
    button {
      cursor: pointer;
      border: 1px solid #2a2a2a;
      background: #161616;
      color: #f1f1f1;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
    }
    button.primary {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      border: none;
      color: #fff;
      font-weight: 600;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
    }
    .status {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }
    .custom-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    .custom-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #151515;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      font-size: 12px;
    }
    .custom-item span {
      color: #ddd;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toss Settings</h1>
    <p class="subtle">Tune smart routing, prompt packs, and compare defaults.</p>

    <section>
      <h2>Smart Routing</h2>
      <label for="routing-profile">Routing profile</label>
      <select id="routing-profile">
        <option value="off">Off</option>
        <option value="research">Research</option>
        <option value="developer">Developer</option>
        <option value="writer">Writer</option>
        <option value="custom">Custom rules</option>
      </select>

      <div class="rules" id="routing-rules"></div>
      <div class="actions">
        <button id="add-rule">Add rule</button>
      </div>
      <div class="status" id="routing-status"></div>
    </section>

    <section>
      <h2>Prompt Packs</h2>
      <div class="checkbox-grid" id="pack-list"></div>

      <div class="stack" style="margin-top: 12px;">
        <div class="pill">Custom templates</div>
        <div class="custom-list" id="custom-templates"></div>
        <div class="row">
          <div>
            <label for="custom-template-name">Template name</label>
            <input type="text" id="custom-template-name" placeholder="My custom prompt">
          </div>
          <div>
            <label for="custom-template-key">Template key</label>
            <input type="text" id="custom-template-key" placeholder="auto-generated">
          </div>
        </div>
        <label for="custom-template-prefix">Prompt prefix</label>
        <textarea id="custom-template-prefix" placeholder="Prefix to prepend before the selected text"></textarea>
        <div class="actions">
          <button class="primary" id="add-custom-template">Add custom template</button>
          <button id="export-custom-pack">Export JSON</button>
        </div>
        <label for="import-custom-pack-text">Import JSON</label>
        <textarea id="import-custom-pack-text" placeholder='{ "id": "custom", "name": "Custom", "templates": { "my-template": { "name": "My template", "prefix": "..." } } }'></textarea>
        <div class="actions">
          <button id="import-custom-pack-button">Import</button>
        </div>
        <div class="status" id="custom-status"></div>
      </div>
    </section>

    <section>
      <h2>Compare Defaults</h2>
      <p class="subtle">Choose which LLMs are used when you launch Compare mode.</p>
      <div class="checkbox-grid" id="compare-targets"></div>
      <div class="status" id="compare-status"></div>
    </section>
  </div>

  <script src="shared.js"></script>
  <script src="options.js"></script>
</body>
</html>
