<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .logo {
      width: 24px;
      height: 24px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 8px;
    }

    .llm-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .toggle-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .toggle-label {
      font-size: 12px;
      color: #d4d4d4;
    }

    .toggle-desc {
      font-size: 11px;
      color: #666;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 20px;
      flex: 0 0 auto;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #222;
      border: 1px solid #2a2a2a;
      transition: all 0.15s;
      border-radius: 999px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      top: 2px;
      background: #fafafa;
      transition: all 0.15s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      border-color: transparent;
    }

    .switch input:checked + .slider:before {
      transform: translateX(18px);
    }

    .llm-button {
      padding: 12px;
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #fafafa;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .llm-button:hover {
      border-color: #8B5CF6;
      background: linear-gradient(135deg, rgba(139,92,246,0.1), rgba(6,182,212,0.1));
    }

    .last-toss {
      padding: 12px;
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      font-size: 12px;
    }

    .last-toss-label {
      color: #666;
      margin-bottom: 4px;
    }

    .last-toss-label a {
      color: #8B5CF6;
      text-decoration: none;
      cursor: pointer;
    }

    .last-toss-label a:hover {
      text-decoration: underline;
    }

    .last-toss-text {
      color: #a1a1a1;
      word-break: break-word;
    }

    .last-toss-meta {
      color: #444;
      font-size: 11px;
      margin-top: 8px;
    }

    .empty {
      color: #444;
      font-size: 12px;
      text-align: center;
      padding: 16px;
    }

    .tip {
      font-size: 11px;
      color: #444;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon-48.png" alt="Toss" class="logo">
    <span class="title">Toss</span>
  </div>

  <p class="subtitle">Select text, right-click, toss to any LLM</p>

  <div class="section-title">Quick Launch</div>
  <div class="llm-grid">
    <button class="llm-button" data-llm="claude">Claude</button>
    <button class="llm-button" data-llm="chatgpt">ChatGPT</button>
    <button class="llm-button" data-llm="gemini">Gemini</button>
    <button class="llm-button" data-llm="grok">Grok</button>
    <button class="llm-button" data-llm="perplexity">Perplexity</button>
  </div>

  <div class="section-title">Behavior</div>
  <div class="toggle-row">
    <div class="toggle-text">
      <div class="toggle-label">Auto-send (where supported)</div>
      <div class="toggle-desc">ChatGPT requires Enter.</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="auto-send-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="section-title">Last Toss</div>
  <div id="last-toss" class="last-toss">
    <div class="empty">No tosses yet</div>
  </div>

  <p class="tip">Tip: Select text on any page and right-click</p>

  <script src="popup.js"></script>
</body>
</html>
