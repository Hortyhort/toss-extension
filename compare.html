<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toss Compare</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px;
    }
    .subtle {
      color: #888;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .prompt {
      background: #111;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      font-size: 13px;
      color: #ddd;
      margin-bottom: 16px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      cursor: pointer;
      border: 1px solid #2a2a2a;
      background: #161616;
      color: #f1f1f1;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
    }
    button.primary {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      border: none;
      color: #fff;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 14px;
    }
    .card {
      background: #111;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
    }
    .card .status {
      color: #888;
      font-size: 11px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      color: #eee;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toss Compare</h1>
    <div class="subtle" id="compare-meta">Loading session...</div>
    <div class="prompt" id="compare-prompt"></div>
    <div class="actions">
      <button class="primary" id="copy-all">Copy all responses</button>
    </div>
    <div class="grid" id="compare-grid"></div>
  </div>

  <script src="shared.js"></script>
  <script src="compare.js"></script>
</body>
</html>
