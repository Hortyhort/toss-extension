name: Build & Artifact

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild sharp (critical for native modules)
        run: pnpm rebuild sharp

      - name: Run extension tests
        run: pnpm vitest --config apps/extension/vitest.config.ts

      - name: Build backend
        run: pnpm -C apps/backend build

      - name: Build extension
        run: pnpm -C apps/extension build

      - name: Validate artifact size
        run: |
          FILE="apps/extension/build/chrome-mv3-prod.zip"
          if [ ! -f "$FILE" ]; then
            echo "Missing build artifact: $FILE"
            exit 1
          fi
          SIZE=$(stat -c%s "$FILE")
          echo "Artifact size: ${SIZE} bytes"
          if [ "$SIZE" -gt 2097152 ]; then
            echo "Artifact exceeds 2MB target"
            exit 1
          fi

      - name: Upload production zip
        uses: actions/upload-artifact@v4
        with:
          name: toss-pro-build
          path: apps/extension/build/chrome-mv3-prod.zip
